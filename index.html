<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    .btn {
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 text-gray-100">

  <div class="w-full max-w-sm mx-auto glass rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-50">Calculator</h1>
    <input 
      type="text" 
      id="display" 
      class="w-full bg-gray-800 text-right text-3xl text-white p-4 rounded-lg mb-6 shadow-inner outline-none" 
      placeholder="0"
      disabled 
    />
    <div class="grid grid-cols-4 gap-4">
      <!-- Row 1 -->
      <button class="btn col-span-2 bg-red-500 hover:bg-red-600 text-white py-3 rounded font-semibold shadow" onclick="clearDisplay()">AC</button>
      <button class="btn bg-gray-600 hover:bg-gray-700 text-white py-3 rounded font-semibold shadow" onclick="appendValue('(')">(</button>
      <button class="btn bg-gray-600 hover:bg-gray-700 text-white py-3 rounded font-semibold shadow" onclick="appendValue(')')">)</button>

      <!-- Row 2 -->
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('7')">7</button>
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('8')">8</button>
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('9')">9</button>
      <button class="btn bg-blue-500 hover:bg-blue-600 text-white py-3 rounded font-semibold shadow" onclick="appendValue('/')">÷</button>

      <!-- Row 3 -->
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('4')">4</button>
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('5')">5</button>
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('6')">6</button>
      <button class="btn bg-blue-500 hover:bg-blue-600 text-white py-3 rounded font-semibold shadow" onclick="appendValue('*')">×</button>

      <!-- Row 4 -->
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('1')">1</button>
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('2')">2</button>
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('3')">3</button>
      <button class="btn bg-blue-500 hover:bg-blue-600 text-white py-3 rounded font-semibold shadow" onclick="appendValue('-')">−</button>

      <!-- Row 5 -->
      <button class="btn col-span-2 bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('0')">0</button>
      <button class="btn bg-gray-700 hover:bg-gray-800 text-white py-3 rounded font-semibold shadow" onclick="appendValue('.')">.</button>
      <button class="btn bg-green-500 hover:bg-green-600 text-white py-3 rounded font-semibold shadow" onclick="calculateResult()">=</button>
    </div>
    <footer class="text-center mt-6 text-sm text-gray-400">
      <p>Dev by <a href="#" class="text-blue-400 hover:underline">Z3Connect</a></p>
    </footer>
  </div>

  <script>const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }
    
    function clearDisplay() {
      display.value = '';
    }
    
    function calculateResult() {
      try {
        display.value = eval(display.value) || "0";
      } catch (error) {
        display.value = "Error";
      }
    }
    </script>
</body>
</html>
